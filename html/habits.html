        <h1>Habits</h1>
    
          
         <button id="createHabitButton">Create new habit</button>



         <div id="habit-popup" class="popup">
            <div class="popup-content">
              <img src="/images/cross-svgrepo-com.svg" class="close-icon" alt="Close the modal" style="width: 24; height: 24px;"></i>
              <span class="edit-icon">&#9998;</span>

              <label for="habit-tit"><h2>Title:</h2></label>
              <input type="text" id="habit-title" placeholder="Enter Habit title">

              <label for="habit-prio"><h2>Priority:</h2></label>
              <select id="habit-priority" required>
                <option value="" disabled selected hidden>Choose priority</option>
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
              </select>

              <label for="habit-rep"><h2>Repetitions:</h2></label>
              <input type="number" name="habit-repetition" id="habit-repetition" placeholder="Enter number of repetitions" min="1">


              <label for="habit-cat"><h2>Category:</h2></label>
              <select id="habit-category" required>
                <option disabled selected hidden>Choose category</option>
                <option value="health">Health</option>
                <option value="study">Study</option>
                <option value="clean">Clean</option>
              </select>
