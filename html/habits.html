          <div id="addHabitContainer" class="hidden">
            <form id="habitForm">
              <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
              </div>
              <div class="form-row">
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                  <option value="empty">Choose</option>
                  <option value="Low">Low</option>
                  <option value="Normal">Normal</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="form-row">
                <label for="repeat">Repeat:</label>
                <input type="number" name="repeat" id="repeat" value="empty">
              </div>
              <div class="form-row">
                <label for="category">Category:</label>
                <select name="category" id="category">
                  <option value="empty">Choose</option>
                  <option value="study">Study</option>
                  <option value="workout">Workout</option>
                  <option value="cleaning">Cleaning</option>
                </select>
              </div>
              
              <div class="habit-action-btn">
                <button id="cancel-habit-btn">Cancel</button>
                <input type="submit" value="Add" id="add-habit-button">
              </div>
            </form>
