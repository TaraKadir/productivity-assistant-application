<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Productivity Assistant Application</title>
    <link rel="stylesheet" href="/scss/main.css" />
    <script src="/js/events.js" defer></script>
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <div class="wrap-container">
      <header>
        <img src="/images/login-icon.svg" alt="login-icon" class="login-icon" />
        <img src="/images/adhd-logo.svg" alt="logo" class="logo" />
      </header>

      <main>
        <p class="date">Loading date...</p>
        <h1>Events</h1>

        <div class="filter-sort-container">
          <!--  Filter-knapp -->
          <button class="dropdown-btn filter-btn" id="filter-btn">
            Filter <img src="/images/filter-up.svg" alt="Filter icon" />
          </button>

          <!-- Filter-menyn under knappen -->
          <div id="filter-menu" class="filter-menu">
            <span class="filter-title">Filter</span>
            <label>
              <input type="checkbox" id="filter-finished" />
              Finished
            </label>
            <label>
              <input type="checkbox" id="filter-upcoming" />
              Upcoming
            </label>
          </div>

          <!-- Sorteringsknapp -->
          <button class="dropdown-btn sort-btn" id="sort-btn">
            Sort <img src="/images/sort-arrows.svg" alt="Sort icon" />
          </button>
        </div>

        <div id="events-container">
          <section class="events-section" id="upcoming-section">
            <h2>Upcoming Events</h2>
            <div id="upcoming-events" class="events-list"></div>
          </section>

          <section class="events-section" id="finished-section">
            <h2>Finished Events</h2>
            <div id="finished-events" class="events-list"></div>
          </section>
        </div>
      </main>

      <!-- Popup för att lägga till nytt event -->
      <div id="add-event-popup" class="popup">
        <div class="popup-content">
          <span class="close-popup">&times;</span>
          <h2>Add New Event</h2>
          <input type="text" id="event-title" placeholder="Title.." />
          <textarea
            id="event-description"
            placeholder="Description.."
          ></textarea>
          <button id="save-event-btn">Save</button>
        </div>
      </div>

      <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
          <img src="/images/home-1_svgrepo.com.svg" alt="Home icon" />
          <span>Home</span>
        </a>
        <a href="tasks.html" class="nav-item">
          <img src="/images/form_svgrepo.com.svg" alt="Tasks icon" />
          <span>Tasks</span>
        </a>
        <button class="cta-button"></button>
        <a href="habits.html" class="nav-item">
          <img
            src="/images/fitness-outline_svgrepo.com.svg"
            alt="Habits icon"
          />
          <span>Habits</span>
        </a>
        <a href="events.html" class="nav-item">
          <img src="/images/calender_svgrepo.com.svg" alt="Events icon" />
          <span>Events</span>
        </a>
      </nav>
    </div>
  </body>
</html>
