<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Productivity Assistant Application</title>
    <link rel="stylesheet" href="/scss/main.css" />
    <script src="/js/events.js" defer></script>
    <script src="../js/main.js" defer></script>

    <head>
      <style>
        #events .icon-img {
          background-image: url("/images/navbar/calender-hover-yellow.svg") !important;}
        #events{color: #FFBC2C !important;}
      </style>
    </head>

  </head>
  <body>
    <div class="wrap-container">
      <header>
        <a href="login.html" id="login" class="icon">
          <div class="icon-img"></div>
        </a>
        <img src="/images/adhd-logo.svg" alt="logo" class="logo" />
      </header>

      <main>
        <p class="date">Loading date...</p>
        <h1>EVENTS</h1>

        <div class="filter-sort-container">
          <!--  Filter-knapp -->
          <button class="dropdown-btn filter-btn" id="filter-btn">
            Filter <img src="/images/filter-up.svg" alt="Filter icon" />
          </button>

          <!-- Filter-menyn under knappen -->
          <div id="filter-menu" class="filter-menu">
            <span class="filter-title">Filter</span>
            <label>
              <input type="checkbox" id="filter-finished" />
              Finished
            </label>
            <label>
              <input type="checkbox" id="filter-upcoming" />
              Upcoming
            </label>
          </div>

          <!-- Sorteringsknapp -->
          <button class="dropdown-btn sort-btn" id="sort-btn">
            Sort <img src="/images/sort-arrows.svg" alt="Sort icon" />
          </button>
        </div>

        <div id="events-container">
          <section class="events-section" id="upcoming-section">
            <h2>Upcoming Events</h2>
            <div id="upcoming-events" class="events-list"></div>
          </section>

          <section class="events-section" id="finished-section">
            <h2>Finished Events</h2>
            <div id="finished-events" class="events-list"></div>
          </section>
        </div>

        <template id="event-template">
          <div class="event-card">
            <div class="event-info">
              <h3 class="event-title"></h3>
              <p class="event-date"></p>
            </div>
            <div class="event-actions">
              <img src="/images/edit.svg" class="edit-event" alt="Edit" />
              <img
                src="/images/trash.svg"
                class="delete-event"
                alt="Delete"
              />
            </div>
          </div>
        </template>
      </main>

      <!-- Popup för att lägga till ett nytt event -->
      <div id="event-popup" class="event-popup">
        <div class="event-popup-content">
          <span class="event-close-popup">&times;</span>
          <h2>Add New Event</h2>
          <input type="text" id="event-title" placeholder="Title.." />
          <textarea
            id="event-description"
            placeholder="Description.."
          ></textarea>

          <div class="event-due-date">
            <label for="due-date">Due date</label>
            <input type="datetime-local" id="due-date" />
          </div>

          <button id="save-event-btn">Save</button>
        </div>
      </div>
      <nav class="bottom-nav">
        <a href="home.html" id="home" class="icon" alt="Home icon, press to go to start page">
          <div class="icon-img"></div>
          <span>Home</span>
        </a>

        <a href="tasks.html" id="tasks" class="icon" alt="Tasks icon, press to go to task page">
          <div class="icon-img"></div>
          <span>Tasks</span>
        </a>

        <button class="cta-button" alt="Add icon, press to add task, habit and event"></button>

        <a href="habits.html" id="habits" class="icon" alt="Habits icon, press to go to habits page">
          <div class="icon-img"></div>
          <span>Habits</span>
        </a>

        <a href="events.html" id="events" class="icon" alt="Events icon, press to go to event page">
          <div class="icon-img"></div>
          <span>Events</span> 
      </nav>
    </div>
  </body>
</html>
